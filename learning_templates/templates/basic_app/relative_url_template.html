<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Welcome to RELATIVE URL TEMPLATE</h1>
    <!-- the old way was using basic_app/other.html, this is the new relative way -->
    <!-- This basic_app below is coming from the app_name = 'basic_app' in urls.py -->
    <!-- And the `other` is coming from the name provided in url() such as name='other' -->
    <a href="{% url 'basic_app:other' %}">Link to The other page</a>

    <!-- To use the admin index page -->
    <p><a href="{% url 'admin:index' %}">Link to the admin page</a>


    <p><a href="{% url 'index' %}">Link to home page</a>
  </body>
</html>
